name: Anvil CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: worka-l1

    env:
      ANVIL_IMAGE: ghcr.io/${{ github.repository }}:latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: worka
          POSTGRES_PASSWORD: worka
          POSTGRES_DB: worka
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MAINTENANCE_DATABASE_URL: postgres://worka:worka@localhost:5432/worka

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      with:
        version: "25.x"

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Unit & Integration Tests (non-Docker)
      run: cargo test --workspace --exclude docker_cluster_test

    - name: Install Linux Cross-Compilation Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-x86-64-linux-gnu

    - name: Build Linux Binaries for Release
      run: |
        cargo build --release --target=x86_64-unknown-linux-gnu --bin anvil --bin admin
        cargo build --release --target=x86_64-unknown-linux-gnu -p anvil-cli

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate release tag
      id: tag
      run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=${{ steps.tag.outputs.tag_name }},enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and Load Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        build-args: |
          BINARY_PATH=./target/x86_64-unknown-linux-gnu/release
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready."

    - name: Run Docker E2E Test
      run: cargo test --workspace --test docker_cluster_test -- --nocapture

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        generate_release_notes: true
        body: |
          ## Docker Image

          You can pull the latest image using the following command:

          ```sh
          docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag_name }}
          ```
