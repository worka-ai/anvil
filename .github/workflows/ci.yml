name: Anvil CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: worka-l1

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: worka
          POSTGRES_PASSWORD: worka
          POSTGRES_DB: worka
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MAINTENANCE_DATABASE_URL: postgres://worka:worka@localhost:5432/worka

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust
      if: env.SKIP_PACKS != 'true' && steps.pack_plan.outputs.needs_build == 'true'
      uses: dtolnay/rust-toolchain@stable

    - name: Install Protoc
      uses: arduino/setup-protoc@v2
      with:
        version: "25.x"

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready."

    - name: Run tests
      run: cargo test --workspace

    - name: Build Linux Binaries
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: cargo build --release --target=x86_64-unknown-linux-gnu --bin anvil --bin admin

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate release tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      id: tag
      run: echo "tag_name=v$(date +'%Y.%m.%d-%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        generate_release_notes: true
        body: |
          ## Docker Image

          You can pull the latest image using the following command:

          ```sh
          docker pull ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          ```

          To run the container:

          ```sh
          docker run -d -p 9000:9000 -p 7443:7443/udp ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          ```

          ---
