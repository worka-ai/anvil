version: "3.8"

networks:
  anvilnet:
    driver: bridge

services:
  postgres-global:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: worka
      POSTGRES_PASSWORD: worka
      POSTGRES_DB: anvil_global
    ports:
      - "5433:5432"
    volumes:
      - postgres_global_data:/var/lib/postgresql/data
    networks: [anvilnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worka -d anvil_global"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-regional:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: worka
      POSTGRES_PASSWORD: worka
      POSTGRES_DB: anvil_regional_docker
    volumes:
      - postgres_regional_data:/var/lib/postgresql/data
    networks: [anvilnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worka -d anvil_regional_docker"]
      interval: 5s
      timeout: 5s
      retries: 5

  anvil1:
    build: .
    depends_on:
      postgres-global:
        condition: service_healthy
      postgres-regional:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - GLOBAL_DATABASE_URL=postgres://worka:worka@postgres-global:5432/anvil_global
      - REGIONAL_DATABASE_URL=postgres://worka:worka@postgres-regional:5432/anvil_regional_docker
      - REGION=DOCKER_TEST
      - JWT_SECRET=docker-test-secret
      - ANVIL_SECRET_ENCRYPTION_KEY=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      - ANVIL_CLUSTER_SECRET=docker-cluster-secret
      - API_LISTEN_ADDR=0.0.0.0:50051
      - CLUSTER_LISTEN_ADDR=/ip4/0.0.0.0/udp/7443/quic-v1
      - PUBLIC_CLUSTER_ADDRS=/dns4/anvil1/udp/7443/quic-v1
      - PUBLIC_API_ADDR=http://anvil1:50051
      - ENABLE_MDNS=false
    command: ["anvil", "--init-cluster"]
    ports:
      - "50051:50051"
      - "7443:7443/udp"
    networks: [anvilnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/ready"]
      interval: 5s
      timeout: 3s
      retries: 5

  anvil2:
    build: .
    depends_on:
      anvil1:
        condition: service_started
    environment:
      - RUST_LOG=info
      - GLOBAL_DATABASE_URL=postgres://worka:worka@postgres-global:5432/anvil_global
      - REGIONAL_DATABASE_URL=postgres://worka:worka@postgres-regional:5432/anvil_regional_docker
      - REGION=DOCKER_TEST
      - JWT_SECRET=docker-test-secret
      - ANVIL_SECRET_ENCRYPTION_KEY=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      - ANVIL_CLUSTER_SECRET=docker-cluster-secret
      - API_LISTEN_ADDR=0.0.0.0:50051
      - CLUSTER_LISTEN_ADDR=/ip4/0.0.0.0/udp/7444/quic-v1
      - PUBLIC_CLUSTER_ADDRS=/dns4/anvil2/udp/7444/quic-v1
      - PUBLIC_API_ADDR=http://anvil2:50051
      - ENABLE_MDNS=false
      - BOOTSTRAP_ADDRS=/dns4/anvil1/udp/7443/quic-v1
    ports:
      - "50052:50051"
      - "7444:7443/udp"
    networks: [anvilnet]

  anvil3:
    build: .
    depends_on:
      anvil1:
        condition: service_started
    environment:
      - RUST_LOG=info
      - GLOBAL_DATABASE_URL=postgres://worka:worka@postgres-global:5432/anvil_global
      - REGIONAL_DATABASE_URL=postgres://worka:worka@postgres-regional:5432/anvil_regional_docker
      - REGION=DOCKER_TEST
      - JWT_SECRET=docker-test-secret
      - ANVIL_SECRET_ENCRYPTION_KEY=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      - ANVIL_CLUSTER_SECRET=docker-cluster-secret
      - API_LISTEN_ADDR=0.0.0.0:50051
      - CLUSTER_LISTEN_ADDR=/ip4/0.0.0.0/udp/7445/quic-v1
      - PUBLIC_CLUSTER_ADDRS=/dns4/anvil3/udp/7445/quic-v1
      - PUBLIC_API_ADDR=http://anvil3:50051
      - ENABLE_MDNS=false
      - BOOTSTRAP_ADDRS=/dns4/anvil1/udp/7443/quic-v1
    ports:
      - "50053:50051"
      - "7445:7443/udp"
    networks: [anvilnet]

volumes:
  postgres_global_data:
  postgres_regional_data:
